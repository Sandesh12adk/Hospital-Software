<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Departments</title>
</head>
<body>
<section>
    <h2 class="mb-4">Departments</h2>
    <div class="mb-3">
        <a href="/department/create" class="btn btn-primary">Create New</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Doctors</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td th:text="${department.description}"></td>
                <td th:text="${department.noOfDoctors}"></td>
                <td>
                    <a th:href="@{/department/view/} + ${department.id}" class="btn btn-sm btn-info">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
