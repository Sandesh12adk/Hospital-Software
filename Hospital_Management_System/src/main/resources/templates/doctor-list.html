<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .doctor-card {
            border-left: 4px solid #4e73df;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .specialization-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            font-weight: 500;
        }
        .department-badge {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .email-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .description-text {
            font-size: 0.9rem;
            color: #495057;
        }
                .breadcrumb-banner {
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    color: white;
    padding: 3rem 0;
    text-align: left;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
}

.breadcrumb-banner .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
}

.page-title {
    font-size: 2rem;
    font-weight: 400;
    color: #fff;
}

.breadcrumb-nav {
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: 0.5rem;
    font-size: 1.1rem;
    font-weight: 400;
}

.breadcrumb-nav a {
    color: #f5f5f5;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
    transition: color 0.3s ease;
}

.breadcrumb-nav a:hover {
    color: #fff;
}

.breadcrumb-separator {
    color: #ddd;
    font-size: 1.2rem;
}

.breadcrumb-current {
    color: #e0e0e0;
    font-weight: 500;
}
 .top-bar {
            background: linear-gradient(135deg, var(--primary), #1a5f8b);
            color: var(--white);
            display: flex;
            justify-content: space-between;
            padding: 8px 5%;
            flex-wrap: wrap;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
         .contact-info span {
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .breadcrumb-banner-section {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        padding: 1rem 0 1rem; /* Less vertical padding */
        color: #fff;
        text-align: center;
        border-radius: 0 0 0.5rem 0.5rem; /* Smaller rounded corners */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .breadcrumb-title {
        font-size: 1.1rem; /* Smaller font */
        font-weight: 500;
        margin-bottom: 0.25rem; /* Less space below */
    }

    .breadcrumb-nav {
        font-size: 0.8rem; /* Smaller font */
        font-weight: 400;
        gap: 0.3rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .breadcrumb-nav a {
        color: #f0f0f0;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.2rem;
    }

    .breadcrumb-separator {
        color: #bbb;
        font-size: 0.9rem;
    }

    .breadcrumb-current {
        color: #d0d0d0;
        font-weight: 500;
    }
    :root {
            --primary: #2a7fba;
            --secondary: #ff7e33;
            --dark: #2d3748;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
        }

        .top-bar {
            background: linear-gradient(135deg, var(--primary), #1a5f8b);
            color: white;
            padding: 8px 5%;
            font-size: 14px;
        }

        .contact-info span {
            margin-right: 15px;
        }

        .main-nav {
            background: white;
            padding: 15px 5%;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary);
        }

        .logo span {
            color: var(--secondary);
        }

        .main-nav a {
            color: var(--dark);
            font-weight: 500;
            text-decoration: none;
            padding: 5px 0;
            position: relative;
        }

        .main-nav a:hover {
            color: var(--primary);
        }

        .main-nav a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        .main-nav a:hover:after {
            width: 100%;
        }

        @media (max-width: 768px) {
            .top-bar, .contact-info {
                text-align: center;
            }
            .contact-info span {
                display: block;
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>
<section class="breadcrumb-banner-section">
    <div class="container">
        <h1 class="breadcrumb-title">Doctors</h1>
        <nav class="breadcrumb-nav">
            <a th:href="@{/home}"><i class="fas fa-home"></i> Dashboard</a>
            <span class="breadcrumb-separator">â€º</span>
            <span class="breadcrumb-current">Doctors</span>
        </nav>
    </div>
</section>
<div class="container py-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold">
            <i class="bi bi-people-fill me-2"></i>Our Doctors
        </h1>
    </div>

    <!-- Search and Filter Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search doctors...">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <select class="form-select">
                <option selected>All Departments</option>
                <option>Cardiology</option>
                <option>Neurology</option>
                <option>Pediatrics</option>
            </select>
        </div>
    </div>



    <!-- Doctors List -->
    <div class="row">
        <div th:each="doctor : ${doctors}" class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 doctor-card">
                <div class="card-header bg-white">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-title mb-0" th:text="${doctor.name}">Dr. John Doe</h5>
                        <span class="badge specialization-badge" th:text="${doctor.specialization}">Cardiologist</span>
                    </div>
                    <div class="email-text mt-2">
                        <i class="bi bi-envelope me-1"></i>
                        <span th:text="${doctor.email}">john.doe@example.com</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <span class="badge department-badge" th:text="${doctor.departmentName}">Cardiology</span>
                    </div>

                </div>
                <div class="card-footer bg-white d-flex justify-content-between">
                    <a href="/contact" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-calendar-plus me-1"></i> Book
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation" th:if="${not doctors.empty}">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
