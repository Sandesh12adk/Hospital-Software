<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Doctors</title>
</head>
<body>
<section>
    <h2 class="mb-4">Doctors</h2>
    <div class="mb-3">
        <a href="/doctor/register" class="btn btn-primary">Register New</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Specialization</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.user.name}"></td>
                <td th:text="${doctor.user.email}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td th:text="${doctor.department.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
