<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Doctor Dashboard</title>
</head>
<body>
<section>
    <h2>Doctor Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Appointments</h5>
                    <p class="card-text">View and manage your appointments</p>
                    <a th:href="@{/appointment/by-doctor/} + ${doctor.id}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Medical Records</h5>
                    <p class="card-text">Create and view medical records</p>
                    <a href="/medicalrecord" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
