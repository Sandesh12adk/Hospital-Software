<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8d7da; color: #721c24; text-align: center; padding: 50px; }
        h1 { font-size: 3em; }
        p { font-size: 1.2em; }
        a { color: #721c24; text-decoration: underline; }
    </style>
</head>
<body>
<h1>Oops! Something went wrong.</h1>
<p th:text="${errorMessage}">An unexpected error occurred.</p>
<p><a th:href="@{/home}">Go back to Home</a></p>
</body>
</html>
